apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: private-ca
spec:
  acme:
    server: https://ca.home.trankim.net/acme/acme/directory
    email: cert-manager@home.trankim.net
    privateKeySecretRef:
      name: private-ca-secret
    solvers:
      - http01:
          ingress:
            ingressClassName: traefik
    caBundle: ""
