certmanager:
  clusterIssuer:
    privateCa:
      enabled: true
      name: private-ca
      acme:
        server: https://ca.tung.trankim.net/acme/acme/directory
        email: cert-manager@k3s-01.k8s.cluser.local
        caBundle: ""
      ingress:
        className: traefik
    letsencrypt:
      enabled: true
      name: letsencrypt
      acme:
        server: https://acme-v02.api.letsencrypt.org/directory
        email: cert-manager@k3s-01.k8s.tung.trankim.net
      solvers:
        - dns01:
            cloudflare:
              apiTokenSecretRef:
                name: cloudflare-api-token-secret
                key: api-token
          selector:
            dnsZones:
              - "trankim.net"
