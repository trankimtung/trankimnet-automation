- name: Deploy compose templates and bring up services
  hosts: dns-01
  gather_facts: true
  become: true

  tasks:
    - name: Deploy docker compose templates
      copy:
        src: ../compose
        dest: /opt/dns-01
        owner: root
        group: root
        mode: '0644'

    - name: Bring up services
      community.docker.docker_compose_v2:
        project_src: /opt/dns-01/compose
        remove_orphans: true
