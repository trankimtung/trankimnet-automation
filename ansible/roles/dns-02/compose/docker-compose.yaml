name: services

services:

  pi-hole:
    container_name: pi-hole
    image: pihole/pihole:latest
    hostname: dns-02
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "5380:5380"
      - "5343:5343"
    networks:
      backend:
        ipv4_address: 172.19.0.2
    dns:
      - 1.1.1.1
      - 1.0.0.1
    environment:
      TZ: 'Asia/Singapore'
      FTLCONF_dns_listeningMode: 'all'
      FTLCONF_dns_upstreams: 'unbound'
      FTLCONF_dns_ignoreLocalhost: 'true'
      PIHOLE_UID: '1001'
      PIHOLE_GID: '1001'
      FTLCONF_webserver_port: '5380o,[::]:5380o,5343os,[::]:5343os'
    volumes:
      - 'pihole-data:/etc/pihole'
    healthcheck:
      test: [ "CMD", "dig", "@127.0.0.1", "pi.hole" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - unbound

  unbound:
    container_name: unbound
    hostname: unbound
    image: trankimtung/unbound:latest
    networks:
      backend:
        ipv4_address: 172.19.0.3
    restart: unless-stopped

  caddy:
    image: caddy:latest
    container_name: caddy
    hostname: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/dns-02/compose/Caddyfile:/etc/caddy/Caddyfile
      - /etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt:ro
    networks:
      backend:
        ipv4_address: 172.19.0.4
    dns:
      - 172.19.0.2
      - 10.0.0.2
      - 10.0.0.3

  nebula-sync:
    image: ghcr.io/lovelaze/nebula-sync:latest
    container_name: nebula-sync
    environment:
      - TZ=Asia/Singapore
      - PRIMARY_FILE=/run/secrets/dns_primary
      - REPLICAS_FILE=/run/secrets/dns_replicas
      - FULL_SYNC=true
      - RUN_GRAVITY=true
      - CRON=*/3 * * * *
      - CLIENT_SKIP_TLS_VERIFICATION=false
    secrets:
      - dns_primary
      - dns_replicas
    volumes:
      - /etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt:ro
    networks:
      backend:
        ipv4_address: 172.19.0.5
    dns:
      - 172.19.0.2
      - 10.0.0.2
      - 10.0.0.3
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    hostname: dns-02
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro,rslave
      - /sys:/host/sys:ro,rslave
      - /:/rootfs:ro,rslave
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.processes'
    restart: unless-stopped

volumes:
  pihole-data:

networks:
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/24
          gateway: 172.19.0.1

secrets:
  dns_primary:
    file: /home/dns/secrets/dns_primary.txt
  dns_replicas:
    file: /home/dns/secrets/dns_replicas.txt
